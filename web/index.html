<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <!-- Global meta -->
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

    <title>Fumiko</title>


    <!-- Primary SEO Meta Tags -->
    <meta content="fumiko, game, mmo, warrior, mage, ninja" property="keywords"/>
    <meta content="Wesley Levasseur" property="author"/>
    <meta content="Wesley Levasseur" property="authors"/>
    <meta content="Fumiko" property="title"/>
    <meta content="Fumiko est un « Simple Text based MMORPG », c’est-à-dire un RPG basé sur du texte, avec une simple jouabilité, en d’autres termes Fumiko offre l’expérience RPG simple tout en vous permettant de jouer avec des milliers de joueurs dans un univers Japonais. ⛩️"
          property="description"/>


    <!-- OG SEO Meta Tags -->
    <meta content="website" property="og:type">
    <meta content="Fumiko" property="og:title"/>
    <meta content="Fumiko" property="og:image:alt"/>
    <meta content="Fumiko" property="og:site_name"/>
    <meta content="https://fumiko.app" property="og:url"/>
    <meta content="https://alpha.fumiko.app/android-chrome-512x512.png" property="og:image"/>
    <meta content="Fumiko est un « Simple Text based MMORPG », c’est-à-dire un RPG basé sur du texte, avec une simple jouabilité, en d’autres termes Fumiko offre l’expérience RPG simple tout en vous permettant de jouer avec des milliers de joueurs dans un univers Japonais. ⛩️"
          property="og:description"/>

    <!-- Twitter SEO Meta Tags -->
    <meta content="summary_large_image" name="twitter:card"/>
    <meta content="Fumiko" property="twitter:title">
    <meta content="Fumiko est un « Simple Text based MMORPG », c’est-à-dire un RPG basé sur du texte, avec une simple jouabilité, en d’autres termes Fumiko offre l’expérience RPG simple tout en vous permettant de jouer avec des milliers de joueurs dans un univers Japonais. ⛩️"
          name="twitter:description"/>
    <meta content="https://fumiko.app" property="twitter:url">
    <meta content="https://alpha.fumiko.app/android-chrome-512x512.png" property="twitter:image"/>
    <meta content="Wesley Levasseur" name="twitter:creator"/>
    <meta content="https://fumiko.app" name="twitter:site"/>


    <!-- Pin meta & colors -->
    <link color="#C20101" href="https://alpha.fumiko.app/safari-pinned-tab.svg" rel="mask-icon">
    <meta content="Fumiko" name="application-name">
    <meta content="#C20101" name="msapplication-TileColor">
    <meta content="https://alpha.fumiko.app/ms-icon-150x150.png" name="msapplication-TileImage">
    <meta content="#ffffff" name="theme-color">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="Fumiko" name="apple-mobile-web-app-title">
    <link href="https://alpha.fumiko.app/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">

    <!-- Favicon -->
    <link href="https://alpha.fumiko.app/favicon.ico" rel="icon" sizes="48x48" type="image/ico">
    <link href="https://alpha.fumiko.app/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="https://alpha.fumiko.app/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">


    <link href="manifest.json" rel="manifest">

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script defer src="flutter.js"></script>
</head>
<body>
<script>
    window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function (engineInitializer) {
                engineInitializer.initializeEngine().then(function (appRunner) {
                    appRunner.runApp();
                });
            }
        });
    });
</script>
</body>
</html>
